<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/scripts/script.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body onload="loadData()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul>
        <li>
            <textarea class="hour" rows="4" readonly>9:00AM</textarea><textarea class="input" rows="4" id="nine"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>10:00AM</textarea><textarea class="input" rows="4" id="ten"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>11:00AM</textarea><textarea class="input" rows="4" id="eleven"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>12:00PM</textarea><textarea class="input" rows="4" id="twelve"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>1:00PM</textarea><textarea class="input" rows="4" id="one"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>2:00PM</textarea><textarea class="input" rows="4" id="two"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>3:00PM</textarea><textarea class="input" rows="4" id="three"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>4:00PM</textarea><textarea class="input" rows="4" id="four"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
        <li>
          <textarea class="hour" rows="4" readonly>5:00PM</textarea><textarea class="input" rows="4" id="five"></textarea><textarea class="save" rows="4" onclick=saveData() readonly></textarea>
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
